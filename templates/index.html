<html>
<head>
<title>SRGAN</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  
<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <!-- <img alt="Brand" src="...">-->
          SRGAN
        </a>
      </div>
    </div>
  </nav>
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
</div>

<div class="container">
  
<div class="row">
  {% if filename %}
  <div class="col-xs-6 col-md-6">
    <div class="page-header">
      <h1 class="text-center">Input Image</h1>
    </div>
    <a href="#" class="thumbnail">
      <img src="{{ url_for('display_ip_image', filename=filename) }}" class="img-responsive" height="500px" width="600px">
    </a>
  </div>
{% endif %}

{% if genImg %}
<div class="col-xs-6 col-md-6">
  <div class="page-header">
    <h1 class="text-center">Output Image</h1>
  </div>
  <a href="#" class="thumbnail">
    <img src="{{ url_for('display_op_image', filename=genImg) }}" class="img-responsive" height="500px" width="600px">
  </a>
</div>
{% endif %}
</div>
</div>


</div>
</body>
</html>
